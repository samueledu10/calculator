<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="calculator-container">
        <div class="output">19999</div>

        <div class="input-container">

            <div class="left-container"></div>
                <div class="clear-and-sign">
                    <button class="sign">+/-</button>
                    <button class="clear-entry">CE</button>
                    <button class="clear">C</button>
                </div>

                <div class="numbers">
                    <button class="one">1</button>
                    <button class="two">2</button>
                    <button class="three">3</button>
                    <button class="four">4</button>
                    <button class="five">5</button>
                    <button class="six">6</button>
                    <button class="seven">7</button>
                    <button class="eight">8</button>
                    <button class="nine">9</button>
                    <button class="zero">0</button>
                    <button class="decimal">.</button>
                </div>
            </div>

            <div class="operators">
                <button class="division">รท</button>
                <button class="multiplication">ร</button>
                <button class="addition">+</button>
                <button class="subtraction">-</button>
                <button class="equal">=</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
